AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: >
  GovUK Mobile Backend Authentication template.

Parameters:
  Environment:
    Description: "The name of the environment to deploy to"
    Type: "String"
    AllowedValues:
      - build
      - staging
      - production
      - integration
      - demo
      - local
      - dev

  CodeSigningConfigArn:
    Type: String
    Description: >
      The ARN of the Code Signing Config to use, provided by the deployment pipeline
    Default: "none"

  PermissionsBoundary:
    Type: String
    Description: >
      The ARN of the permissions boundary to apply to any role created by the template
    Default: "none"

  CustomScopeName:
    Type: String
    Description: Name for the custom OAuth scope
    Default: "read"

Mappings:
  OneLogin:
    Environment:
      build: "integration"
      dev: "integration"
      staging: "staging"
      integration: "integration"
      production: "production"
  CustomDomain:
    Environment:
      build: "govukapp-build"
      dev: "govukapp-dev"
      staging: "govukapp-staging"
      integration: "govukapp-integration"
      production: "govukapp"

Conditions:
  UseCodeSigning:
    Fn::Not:
      - Fn::Equals:
          - !Ref CodeSigningConfigArn
          - "none"

  UsePermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - "none"

  IsDev:
    Fn::Equals:
      - !Ref Environment
      - "dev"

Globals:
  Function:
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue
    MemorySize: 128
    Timeout: 60
    Runtime: nodejs22.x

Resources:
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Join
        - "-"
        - - !Ref AWS::StackName
          - "user-pool"
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      DeletionProtection: ACTIVE
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Required: true
      UserPoolTags:
        Product: GOV.UK
        Environment: !Ref Environment
        System: Authentication
      LambdaConfig:
        PostAuthentication: !GetAtt PostAuthenticationFunction.Arn

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: !Join
        - "-"
        - - !Ref AWS::StackName
          - "user-pool-client"
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      SupportedIdentityProviders:
        - onelogin
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
      GenerateSecret: true # pragma: allowlist secret
      CallbackURLs:
        - "govuk://govuk/login-auth-callback"
      LogoutURLs:
        - !Join
          - ""
          - - "https://oidc."
            - !FindInMap [OneLogin, Environment, !Ref Environment]
            - ".account.gov.uk/logout"
      TokenValidityUnits:
        AccessToken: seconds
        IdToken: seconds
        RefreshToken: seconds
      AccessTokenValidity: 300 # 5 minutes in seconds
      IdTokenValidity: 3600 # 1 hour in seconds
      RefreshTokenValidity: 31536000 # 1 year in seconds (365 days * 24 hours * 3600 seconds)
      EnableTokenRevocation: true
      AllowedOAuthFlowsUserPoolClient: true

  CognitoWebApplicationFirewall:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Join
        - "-"
        - - !Ref AWS::StackName
          - "waf-cognito"
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      Description: "Web Application Firewall for Cognito User Pool"
      DefaultAction:
        Allow: {}
      Scope: REGIONAL
      VisibilityConfig:
        CloudWatchMetricsEnabled: true
        MetricName: !Join
          - "-"
          - - !Ref AWS::StackName
            - "waf-cognito-acl-rules"
            - Fn::Select:
                - 4
                - Fn::Split:
                    - "-"
                    - Fn::Select:
                        - 2
                        - Fn::Split:
                            - "/"
                            - Ref: AWS::StackId
        SampledRequestsEnabled: true
      Rules:
        - Name: RateLimitRule
          Action:
            Block:
              CustomResponse:
                ResponseCode: 429
          Priority: 1
          Statement:
            RateBasedStatement:
              AggregateKeyType: IP
              Limit: 300
          VisibilityConfig:
            CloudWatchMetricsEnabled: true
            MetricName: !Join
              - "-"
              - - !Ref AWS::StackName
                - "rate-limit-rule"
                - Fn::Select:
                    - 4
                    - Fn::Split:
                        - "-"
                        - Fn::Select:
                            - 2
                            - Fn::Split:
                                - "/"
                                - Ref: AWS::StackId
            SampledRequestsEnabled: true
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CognitoWAFAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Properties:
      ResourceArn: !GetAtt CognitoUserPool.Arn
      WebACLArn: !GetAtt CognitoWebApplicationFirewall.Arn

  CognitoWAFLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      DataProtectionPolicy:
        Name: CloudWatchLogs-PersonalInformation-Protection
        Description: Protect basic types of sensitive data
        Version: "2021-06-01"
        Statement:
          - Sid: audit-policy
            DataIdentifier:
              - arn:aws:dataprotection::aws:data-identifier/EmailAddress
            Operation:
              Audit:
                FindingsDestination: {}
          - Sid: redact-policy
            DataIdentifier:
              - arn:aws:dataprotection::aws:data-identifier/EmailAddress
            Operation:
              Deidentify:
                MaskConfig: {}
      LogGroupClass: STANDARD
      LogGroupName: !Sub "aws-waf-logs-cognito-${AWS::StackName}"
      KmsKeyId: !GetAtt CognitoWAFLogGroupKMSKey.Arn
      RetentionInDays: 30
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CognitoWAFLoggingConfiguration:
    Type: AWS::WAFv2::LoggingConfiguration
    Properties:
      LogDestinationConfigs:
        - !GetAtt CognitoWAFLogGroup.Arn
      ResourceArn: !GetAtt CognitoWebApplicationFirewall.Arn

  CognitoWAFLogGroupKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: KMS key for encrypting the Cognito WAF Log Group
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - "kms:*"
            Resource:
              - "*"
          - Effect: Allow
            Principal:
              Service: !Sub "logs.${AWS::Region}.amazonaws.com"
            Action:
              - "kms:Encrypt*"
              - "kms:Decrypt*"
              - "kms:ReEncrypt*"
              - "kms:GenerateDataKey*"
              - "kms:Describe*"
            Resource:
              - "*"
            Condition:
              ArnLike:
                "kms:EncryptionContext:aws:logs:arn": !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !Ref CognitoUserPool
      Domain: !If
        - IsDev
        - !Join
          - ""
          - - !FindInMap [CustomDomain, Environment, !Ref Environment]
            - !Sub "-${AWS::StackName}"
        - !FindInMap [CustomDomain, Environment, !Ref Environment]

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Join
        - "-"
        - - !Ref AWS::StackName
          - "api-gateway"
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      StageName: !Ref Environment
      Tags:
        Product: GOV.UK
        Environment: !Ref Environment
        System: Authentication

  PostAuthenticationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: post-authentication-function/
      Handler: app.lambdaHandler
      Tags:
        Product: GOV.UK
        Environment: !Ref Environment
        System: Authentication
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        SourceMap: false
        EntryPoints:
          - app.ts

  TestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello-world/
      Handler: app.lambdaHandler
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: ApiGateway
            Path: /test
            Method: GET
      Tags:
        Product: GOV.UK
        Environment: !Ref Environment
        System: Authentication
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        SourceMap: false
        EntryPoints:
          - app.ts

  UserPoolIdentityProvider:
    Type: "AWS::Cognito::UserPoolIdentityProvider"
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ProviderName: "onelogin"
      ProviderType: "OIDC"
      ProviderDetails:
        attributes_request_method: "GET"
        attributes_url: !Join
          - ""
          - - "https://oidc."
            - !FindInMap [OneLogin, Environment, !Ref Environment]
            - ".account.gov.uk/userinfo"
        attributes_url_add_attributes: false
        authorize_scopes: "openid email"
        authorize_url: !Join
          - ""
          - - "https://oidc."
            - !FindInMap [OneLogin, Environment, !Ref Environment]
            - ".account.gov.uk/authorize"
        client_id: "{{resolve:ssm:/onelogin/client_id}}"
        client_secret: "{{resolve:secretsmanager:/onelogin/client_secret:SecretString}}" # pragma: allowlist secret
        jwks_uri: !Join
          - ""
          - - "https://oidc."
            - !FindInMap [OneLogin, Environment, !Ref Environment]
            - ".account.gov.uk/.well-known/jwks.json"
        oidc_issuer: !Join
          - ""
          - - "https://oidc."
            - !FindInMap [OneLogin, Environment, !Ref Environment]
            - ".account.gov.uk"
        token_url: !Join
          - ""
          - - "https://oidc."
            - !FindInMap [OneLogin, Environment, !Ref Environment]
            - ".account.gov.uk/token"
      IdpIdentifiers:
        - onelogin
      AttributeMapping:
        email: email
        email_verified: email_verified
        username: sub

  AuthProxyApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Join
        - "-"
        - - !Ref AWS::StackName
          - "auth-proxy"
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      ProtocolType: HTTP
      Tags:
        Product: GOV.UK
        Environment: !Ref Environment
        System: Authentication

  CognitoClientSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Join
        - ""
        - - !Ref AWS::StackName
          - "-"
          - Fn::Select:
            - 2
            - Fn::Split:
              - "/"
              - Ref: AWS::StackId
          - /cognito/client_secret

      Description: Cognito App Client Secret
      # not setting secret string avoids being overridden on subsequent deployments
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  AuthProxyFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join
        - "-"
        - - !Ref AWS::StackName
          - "auth-proxy"
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      Description: "Auth proxy - performs app integrity checks and forwards requests to the Cognito User Pool"
      CodeUri: proxy/
      Handler: app.lambdaHandler
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue # pragma: allowlist secret
              Resource: !Ref CognitoClientSecret
      Environment:
        Variables:
          ENABLE_ATTESTATION: "{{resolve:ssm:/feature-flags/attestation}}"
          COGNITO_URL: !If
            - IsDev
            - !Join
              - ""
              - - "https://"
                - !FindInMap [CustomDomain, Environment, !Ref Environment]
                - !Sub "-${AWS::StackName}.auth.${AWS::Region}.amazoncognito.com"
            - !Join
              - ""
              - - "https://"
                - !FindInMap [CustomDomain, Environment, !Ref Environment]
                - !Sub ".auth.${AWS::Region}.amazoncognito.com"
          FIREBASE_IOS_APP_ID: "{{resolve:ssm:/firebase/appcheck/ios-app-id}}"
          FIREBASE_ANDROID_APP_ID: "{{resolve:ssm:/firebase/appcheck/android-app-id}}"
          COGNITO_SECRET_NAME: !Ref CognitoClientSecret
      Tags:
        Product: GOV.UK
        Environment: !Ref Environment
        System: Authentication
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - app.ts

  AuthProxyIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref AuthProxyApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt AuthProxyFunction.Arn
      IntegrationMethod: POST
      PayloadFormatVersion: "2.0"

  AuthProxyRouteCatchAll:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref AuthProxyApi
      RouteKey: "ANY /{proxy+}"
      Target: !Join ["/", ["integrations", !Ref AuthProxyIntegration]]

  AuthProxyStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref AuthProxyApi
      StageName: !Ref Environment
      AutoDeploy: true

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AuthProxyFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${AuthProxyApi}/*/*/*

  PostAuthLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PostAuthenticationFunction
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt CognitoUserPool.Arn

  CognitoResourceServer:
    Type: AWS::Cognito::UserPoolResourceServer
    Properties:
      UserPoolId: !Ref CognitoUserPool
      Identifier: !Sub https://${Environment}.api.${AWS::Region}.${AWS::AccountId} # Unique identifier for your API
      Name: SharedSignalResourceServer
      Scopes:
        - ScopeDescription: Shared signal scope for resource server
          ScopeName: !Ref CustomScopeName

  SharedSignalSecretsManager:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Join
        - ""
        - - !Ref AWS::StackName
          - "-"
          - Fn::Select:
            - 2
            - Fn::Split:
              - "/"
              - Ref: AWS::StackId
          - /shared-signal/secrets-config
      Description: "Shared Signal Secrets"
      SecretString: !Sub '{
        "client_id": "${CognitoM2MClient}",
        "client_secret": "${CognitoM2MClient.ClientSecret}",
        "auth_url": "https://${CognitoUserPoolDomain}.auth.${AWS::Region}.amazoncognito.com/oauth2/token",
        "audience": "https://${CognitoUserPoolDomain}.shared-signal.gov.uk"
      }'
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication
       
  # Shared signal user pool client
  CognitoM2MClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: !Join
        - "-"
        - - !Ref AWS::StackName
          - "shared-signal-user-pool-client"
      AllowedOAuthFlows:
        - client_credentials
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - !Sub ${CognitoResourceServer}/${CustomScopeName}
      SupportedIdentityProviders:
        - COGNITO
      GenerateSecret: true # pragma: allowlist secret
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
      TokenValidityUnits:
        AccessToken: seconds
      AccessTokenValidity: 3600 # 1 hour in seconds

  SharedSignalsApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Join
        - "-"
        - - !Ref AWS::StackName
          - "shared-signals"
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      StageName: !Ref Environment
      Tags:
        Product: GOV.UK
        Environment: !Ref Environment
        System: Authentication

  SignalsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join
        - "-"
        - - !Ref AWS::StackName
          - "shared-signals-receiver"
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      Description: "Shared Signals receiver function"
      CodeUri: shared-signals/
      Handler: app.lambdaHandler
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: SharedSignalsApi
            Path: /receiver
            Method: POST
      Tags:
        Product: GOV.UK
        Environment: !Ref Environment
        System: Authentication
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        SourceMap: false
        EntryPoints:
          - app.ts

Outputs:
  ApiGateway:
    Description: API Gateway endpoint URL Hello World function
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/test/

  AuthProxyUrl:
    Description: Auth Proxy Gateway endpoint URL
    Value: !Sub https://${AuthProxyApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/

  CognitoUrl:
    Description: The domain name for the Cognito User Pool
    Value: !If
      - IsDev
      - !Join
        - ""
        - - !FindInMap [CustomDomain, Environment, !Ref Environment]
          - !Sub "-${AWS::StackName}.auth.${AWS::Region}.amazoncognito.com"
      - !Join
        - ""
        - - !FindInMap [CustomDomain, Environment, !Ref Environment]
          - !Sub ".auth.${AWS::Region}.amazoncognito.com"

  AppUserPoolClientId:
    Description: The id of the cognito user pool
    Value: !Ref CognitoUserPoolClient

  UserPoolId:
    Description: ID of the Cognito User Pool
    Value: !Ref CognitoUserPool

  UserPoolProviderUrl:
    Description: The URL of the Cognito User Pool
    Value: !Sub https://cognito-idp.${AWS::Region}.amazonaws.com/${CognitoUserPool}

  CognitoWafLogGroupName:
    Description: The name of the Cognito WAF log group
    Value: !Ref CognitoWAFLogGroup

  # Testing Outputs
  AuthProxyFunctionName:
    Description: The name of the Auth Proxy Lambda function
    Value: !Ref AuthProxyFunction

  AuthProxyLogGroupName:
    Description: The name of the Auth Proxy Lambda function log group
    Value: !Sub /aws/lambda/${AuthProxyFunction}

  FirebaseIosAppId:
    Description: The Firebase iOS App ID
    Value: "{{resolve:ssm:/firebase/appcheck/ios-app-id}}"

  FirebaseAndroidAppId:
    Description: The Firebase Android App ID
    Value: "{{resolve:ssm:/firebase/appcheck/android-app-id}}"

  UnknownAndroidAppId:
    Description: The Unknown Android App ID
    Value: "{{resolve:ssm:/firebase/appcheck/unknown-app-id}}"

  AppClientId:
    Description: The App Client ID for the Cognito User Pool
    Value: !Ref CognitoUserPoolClient

  RedirectUri:
    Description: The redirect URI for the Cognito User Pool
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/test/"

  SharedSignalClientId:
    Description: The id of the shared signal user pool client
    Value: !Ref CognitoM2MClient

  SharedSignalsEndpoint:
    Description: The endpoint for the Shared Signals API
    Value: !Sub https://${SharedSignalsApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/

  SharedSignalsReceiverLogGroupName:
    Description: The name of the Shared Signals Receiver Lambda function log group
    Value: !Sub /aws/lambda/${SignalsFunction}

  SharedSignalsApiId:
    Description: The ID of the Shared Signals API
    Value: !Ref SharedSignalsApi

  PostAuthenticationFunctionName:
    Description: The name of the Post Authentication function
    Value: !Ref PostAuthenticationFunction
  
  PostAuthenticationFunctionInvokePermission:
    Description: The name of the Post Authentication Invoke Permission
    Value: !Ref PostAuthLambdaInvokePermission

  SharedSignalResourceServerId:
    Description: The ID of the Shared Signal Resource Server
    Value: !Ref CognitoResourceServer

  CustomDomain:
    Description: The custom domain for the Cognito User Pool
    Value: !Ref CognitoUserPoolDomain 

  SharedSignalSecretsName:
    Description: The name of the Shared Signal Secrets Manager secret
    Value: !Ref SharedSignalSecretsManager
    
  CognitoSecretArn:
    Description: The name of the Cognito secret
    Value: !Ref CognitoClientSecret
