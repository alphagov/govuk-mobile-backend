AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: |
  GOVUK Mobile Backend Authentication template.

Parameters:
  Environment:
    Description: The name of the environment to deploy to
    Type: String
    AllowedValues:
      - build
      - staging
      - production
      - integration
      - demo
      - local
      - dev

  CodeSigningConfigArn:
    Type: String
    Description: |
      The ARN of the Code Signing Config to use, provided by the deployment pipeline
    Default: none

  PermissionsBoundary:
    Type: String
    Description: |
      The ARN of the permissions boundary to apply to any role created by the template
    Default: none

  CustomScopeName:
    Type: String
    Description: Name for the custom OAuth scope
    Default: read

  ConfigStackName:
    Type: String
    Description: Stack Name for Config Stack
    Default: govuk-app-config

  AccountLevel:
    Type: String
    Description: |
      Whether this is an account level deployment or not. If true, the template will create resources at the account level.
    Default: 'True'
    AllowedValues:
      - 'True'
      - 'False'

  TestRoleArn:
    Type: String
    Description: The ARN of the role that will used for integration tests
    Default: none

  # Do not modify default parameter - this is used to allow us to unpack an array parameter
  SharedSignalsWhitelistedIpsParameter:
    Type: AWS::SSM::Parameter::Value<List<String>>
    Default: /govuk-app-config/shared-signal/ip-whitelist

Mappings:
  OneLogin:
    Environment:
      build: integration
      dev: integration
      staging: staging
      integration: integration
      production: production

  SharedSignalsJwksUri:
    Environment:
      build: '...'
      dev: '...'
      staging: '...'
      integration: https://ssf-transmitter.transaction.integration.account.gov.uk/jwks.json
      production: https://shared-signals-transmitter.transaction.account.gov.uk/jwks.json

Conditions:
  UseCodeSigning: !Not
    - !Equals
      - !Ref CodeSigningConfigArn
      - none

  UsePermissionsBoundary: !Not
    - !Equals
      - !Ref PermissionsBoundary
      - none

  IsNotProduction: !Not
    - !Equals
      - !Ref Environment
      - production

  IsProduction: !Equals
    - !Ref Environment
    - production

  IsTestingEnvironment:
    Fn::Or:
      - Fn::Equals:
          - !Ref Environment
          - 'dev'
      - Fn::Equals:
          - !Ref Environment
          - 'staging'

  IsIntegratedEnvironment:
    Fn::Or:
      - Fn::Equals:
          - !Ref Environment
          - 'production'
      - Fn::Equals:
          - !Ref Environment
          - 'integration'

  IsNonIntegratedEnvironment:
    Fn::Not:
    - Condition: IsIntegratedEnvironment

Globals:
  Function:
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue
    MemorySize: 128
    Timeout: 60
    Runtime: nodejs22.x

Resources:
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Join
        - '-'
        - - !Ref AWS::StackName
          - user-pool
          - !Select
            - 4
            - !Split
              - '-'
              - !Select
                - 2
                - !Split
                  - /
                  - !Ref AWS::StackId
      DeletionProtection: ACTIVE
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Required: true
      UserPoolAddOns: !If
        - IsNotProduction
        - !Ref AWS::NoValue
        - AdvancedSecurityMode: AUDIT
      UserPoolTier: !If
        - IsNotProduction
        - ESSENTIALS
        - PLUS
      UserPoolTags:
        Product: GOV.UK
        Environment: !Ref Environment
        System: Authentication
      LambdaConfig:
        PostAuthentication: !GetAtt PostAuthenticationFunction.Arn

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: !Join
        - '-'
        - - !Ref AWS::StackName
          - user-pool-client
          - !Select
            - 4
            - !Split
              - '-'
              - !Select
                - 2
                - !Split
                  - /
                  - !Ref AWS::StackId
      SupportedIdentityProviders:
        - !Ref UserPoolIdentityProvider
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
      GenerateSecret: true # pragma: allowlist secret
      CallbackURLs: !If
        - IsTestingEnvironment
        - - govuk://govuk/login-auth-callback
          - https://d84l1y8p4kdic.cloudfront.net
        - - govuk://govuk/login-auth-callback
      LogoutURLs: !If
        - IsProduction
        - - https://oidc.account.gov.uk/logout
        - - !Join
            - ''
            - - https://oidc.
              - !FindInMap
                - OneLogin
                - Environment
                - !Ref Environment
              - .account.gov.uk/logout
      TokenValidityUnits:
        AccessToken: seconds
        IdToken: seconds
        RefreshToken: seconds
      AccessTokenValidity: 300 # 5 minutes in seconds
      IdTokenValidity: 3600 # 1 hour in seconds
      RefreshTokenValidity: 604800 # 7 days in seconds (7* 24 hours * 3600 seconds)
      EnableTokenRevocation: true
      AllowedOAuthFlowsUserPoolClient: true

  CognitoWebApplicationFirewallAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-cognito-waf-error-rate
      AlarmDescription: !Sub |
        Alarm when the WAF error rate exceeds 5 incidents per minute.
        See resolution steps in runbook:
        {{resolve:ssm:/${ConfigStackName}/runbook-links/prefix}}/pages/4529389569/Runbook+WAF+-+High+number+WAF+throttling
      ActionsEnabled: true
      MetricName: WAFErrorRate
      Namespace: AWS/WAFV2
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: WebACL
          Value: !Join
            - '-'
            - - !Ref AWS::StackName
              - waf-cognito
              - !Select
                - 4
                - !Split
                  - '-'
                  - !Select
                    - 2
                    - !Split
                      - '/'
                      - !Ref AWS::StackId
        - Name: Rule
          Value: !Join
            - '-'
            - - !Ref AWS::StackName
              - 'cognito-waf-rate-limit-rule'
              - !Select
                - 4
                - !Split
                  - '-'
                  - !Select
                    - 2
                    - !Split
                      - '/'
                      - !Ref AWS::StackId
        - Name: Region
          Value: !Ref AWS::Region
      AlarmActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      OKActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CognitoWebApplicationFirewall:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Join
        - '-'
        - - !Ref AWS::StackName
          - waf-cognito
          - !Select
            - 4
            - !Split
              - '-'
              - !Select
                - 2
                - !Split
                  - /
                  - !Ref AWS::StackId
      Description: Web Application Firewall for Cognito User Pool
      DefaultAction:
        Allow: {}
      Scope: REGIONAL
      VisibilityConfig:
        CloudWatchMetricsEnabled: true
        MetricName: !Join
          - '-'
          - - !Ref AWS::StackName
            - waf-cognito-acl-rules
            - !Select
              - 4
              - !Split
                - '-'
                - !Select
                  - 2
                  - !Split
                    - /
                    - !Ref AWS::StackId
        SampledRequestsEnabled: true
      Rules:
        - Name: RateLimitRule
          Action:
            Block:
              CustomResponse:
                ResponseCode: 429
          Priority: 1
          Statement:
            RateBasedStatement:
              AggregateKeyType: IP
              Limit: 300
          VisibilityConfig:
            CloudWatchMetricsEnabled: true
            MetricName: !Join
              - '-'
              - - !Ref AWS::StackName
                - cognito-waf-rate-limit-rule
                - !Select
                  - 4
                  - !Split
                    - '-'
                    - !Select
                      - 2
                      - !Split
                        - /
                        - !Ref AWS::StackId
            SampledRequestsEnabled: true
        - Name: AWSManagedRulesKnownBadInputsRuleSet
          Priority: 2
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesKnownBadInputsRuleSet
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: !Join
              - '-'
              - - !Ref AWS::StackName
                - aws-managed-rules-known-bad-inputs-rule-set
                - !Select
                  - 4
                  - !Split
                    - '-'
                    - !Select
                      - 2
                      - !Split
                        - /
                        - !Ref AWS::StackId
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CognitoWAFAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Properties:
      ResourceArn: !GetAtt CognitoUserPool.Arn
      WebACLArn: !GetAtt CognitoWebApplicationFirewall.Arn

  CognitoWAFLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      DataProtectionPolicy:
        Name: CloudWatchLogs-PersonalInformation-Protection
        Description: Protect basic types of sensitive data
        Version: '2021-06-01'
        Configuration:
          CustomDataIdentifier:
            - Name: JWTTokens
              Regex: e[yw][A-Za-z0-9-_]+\.(?:e[yw][A-Za-z0-9-_]+)?\.[A-Za-z0-9-_]{2,}(?:(?:\.[A-Za-z0-9-_]{2,}){2})?
        Statement:
          - Sid: audit-policy
            DataIdentifier:
              - arn:aws:dataprotection::aws:data-identifier/EmailAddress
              - JWTTokens
            Operation:
              Audit:
                FindingsDestination: {}
          - Sid: redact-policy
            DataIdentifier:
              - arn:aws:dataprotection::aws:data-identifier/EmailAddress
              - JWTTokens
            Operation:
              Deidentify:
                MaskConfig: {}
      LogGroupClass: STANDARD
      LogGroupName: !Sub aws-waf-logs-cognito-${AWS::StackName}
      KmsKeyId: !GetAtt CognitoWAFLogGroupKMSKey.Arn
      RetentionInDays: 30
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CognitoWAFLoggingConfiguration:
    Type: AWS::WAFv2::LoggingConfiguration
    Properties:
      LogDestinationConfigs:
        - !GetAtt CognitoWAFLogGroup.Arn
      ResourceArn: !GetAtt CognitoWebApplicationFirewall.Arn

  CognitoWAFLogGroupKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: KMS key for encrypting the Cognito WAF Log Group
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - kms:*
            Resource:
              - '*'
          - Effect: Allow
            Principal:
              Service: !Sub logs.${AWS::Region}.amazonaws.com
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource:
              - '*'
            Condition:
              ArnLike:
                kms:EncryptionContext:aws:logs:arn: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !Ref CognitoUserPool
      Domain: !Sub '{{resolve:ssm:/${ConfigStackName}/cognito/custom-domain}}'

  CloudWatchAlarmSignUpThrottles:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-cognito-sign-up-throttles
      AlarmDescription: !Sub |
        Alarm when the sign up rate exceeds 5 per minute.
        See resolution steps in runbook:
        {{resolve:ssm:/${ConfigStackName}/runbook-links/prefix}}/pages/4531716123/Runbook+Attestation+WAF+throttling
      MetricName: SignUpThrottles
      Namespace: AWS/Cognito
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: UserPool
          Value: !Ref CognitoUserPool
        - Name: UserPoolClient
          Value: !Ref CognitoUserPoolClient
      ActionsEnabled: true
      AlarmActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      OKActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CloudWatchAlarmSignInThrottles:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-cognito-sign-in-throttles
      AlarmDescription: !Sub |
        Alarm when the sign in rate exceeds 5 per minute.
        See resolution steps in runbook:
        {{resolve:ssm:/${ConfigStackName}/runbook-links/prefix}}/pages/4539416577/Runbook+Cognito+Alarms
      MetricName: SignInThrottles
      Namespace: AWS/Cognito
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: UserPool
          Value: !Ref CognitoUserPool
        - Name: UserPoolClient
          Value: !Ref CognitoUserPoolClient
      ActionsEnabled: true
      AlarmActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      OKActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CloudWatchAlarmTokenRefreshThrottles:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-cognito-token-refresh-throttles
      AlarmDescription: !Sub |
        Alarm when the token refresh rate exceeds 5 per minute.
        See resolution steps in runbook:
        {{resolve:ssm:/${ConfigStackName}/runbook-links/prefix}}/pages/4539416577/Runbook+Cognito+Alarms
      MetricName: TokenRefreshThrottles
      Namespace: AWS/Cognito
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: UserPool
          Value: !Ref CognitoUserPool
        - Name: UserPoolClient
          Value: !Ref CognitoUserPoolClient
      ActionsEnabled: true
      AlarmActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      OKActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CloudWatchAlarmFederationThrottles:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-cognito-federation-throttles
      AlarmDescription: !Sub |
        Alarm when federated requests exceeds 5 per minute.
        See resolution steps in runbook:
        {{resolve:ssm:/${ConfigStackName}/runbook-links/prefix}}/pages/4539416577/Runbook+Cognito+Alarms
      MetricName: FederationThrottles
      Namespace: AWS/Cognito
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: UserPool
          Value: !Ref CognitoUserPool
        - Name: UserPoolClient
          Value: !Ref CognitoUserPoolClient
        - Name: IdentityProvider
          Value: !Ref UserPoolIdentityProvider
      ActionsEnabled: true
      AlarmActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      OKActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CloudwatchAlarmAuthProxy4xxErrors:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-auth-proxy-4xx-errors
      AlarmDescription: !Sub |
        Alarm detects a high rate of client-side errors.
        See resolution steps in runbook:
        {{resolve:ssm:/${ConfigStackName}/runbook-links/prefix}}/pages/4544724994/Runbook+Attestation+API+Gateway+alarms
      Namespace: AWS/ApiGateway
      Statistic: Average
      ActionsEnabled: true
      MetricName: 4XXError
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 0.05
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Ref AttestationProxyApi
        - Name: Resource
          Value: /oauth2/token
        - Name: Stage
          Value: !Ref Environment
        - Name: Method
          Value: POST
      AlarmActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      OKActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CloudwatchAlarmAuthProxy5xxErrors:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-auth-proxy-5xx-errors
      AlarmDescription: !Sub |
        Alarm detects a high rate of server-side errors.
        See resolution steps in runbook:
        {{resolve:ssm:/${ConfigStackName}/runbook-links/prefix}}/pages/4544724994/Runbook+Attestation+API+Gateway+alarms
      Namespace: AWS/ApiGateway
      Statistic: Average
      ActionsEnabled: true
      MetricName: 5XXError
      Period: 60
      EvaluationPeriods: 3
      DatapointsToAlarm: 3
      Threshold: 0.05
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Ref AttestationProxyApi
      AlarmActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      OKActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CloudwatchAlarmAuthProxyLatencyErrors:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-auth-proxy-latency-errors
      AlarmDescription: !Sub |
        Alarm detects a high rate of latency errors.
        See resolution steps in runbook:
        {{resolve:ssm:/${ConfigStackName}/runbook-links/prefix}}/pages/4544724994/Runbook+Attestation+API+Gateway+alarms
      Namespace: AWS/ApiGateway
      ExtendedStatistic: p90
      ActionsEnabled: true
      MetricName: Latency
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 2500
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: ApiName
          Value: !Ref AttestationProxyApi
      AlarmActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      OKActions:
        - !Ref CloudWatchAlarmTopicPagerDuty
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CloudWatchAlarmTopicPagerDuty:
    Type: AWS::SNS::Topic
    Properties:
      KmsMasterKeyId: !Ref CloudWatchAlarmNotificationTopicKey
      DisplayName: !Join
        - '-'
        - - !Ref AWS::StackName
          - cloudwatch-alarm-topic
          - !Select
            - 4
            - !Split
              - '-'
              - !Select
                - 2
                - !Split
                  - /
                  - !Ref AWS::StackId
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  CloudWatchAlarmTopicSubscriptionPagerDuty:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref CloudWatchAlarmTopicPagerDuty
      Endpoint: !If
        - IsNotProduction
        - !GetAtt PagerDutyTestFunction.Arn
        - !Sub '{{resolve:ssm:/${ConfigStackName}/pager-duty/url}}'
      Protocol: !If
        - IsNotProduction
        - lambda
        - https

  CloudWatchAlarmPublishToTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref CloudWatchAlarmTopicPagerDuty
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sns:Publish
            Resource: !Ref CloudWatchAlarmTopicPagerDuty
            Principal:
              Service: cloudwatch.amazonaws.com
            Condition:
              ArnLike:
                AWS:SourceArn: !Sub arn:aws:cloudwatch:${AWS::Region}:${AWS::AccountId}:alarm:*

  CloudWatchAlarmNotificationTopicKey:
    Type: AWS::KMS::Key
    Properties:
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Sid: Allow the account to manage the key
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - kms:*
            Resource:
              - '*'
          - Sid: Allow Cloudwatch alarms access
            Effect: Allow
            Principal:
              Service: cloudwatch.amazonaws.com
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource:
              - '*'
          - Sid: Allow CWE access
            Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource:
              - '*'
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  PagerDutyTestFunction:
    Condition: IsNotProduction
    Type: AWS::Serverless::Function
    #checkov:skip=CKV2_GOVUKAPP_1:Ensure lambda function has a permissions boundary via an IAM role
    Properties:
      CodeUri: pager-duty-test-endpoint/
      Handler: app.lambdaHandler
      Tags:
        Product: GOV.UK
        Environment: !Ref Environment
        System: Authentication
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        SourceMap: false
        EntryPoints:
          - app.ts

  PagerDutyTestFunctionCloudWatchAlarmPermission:
    Condition: IsNotProduction
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt PagerDutyTestFunction.Arn
      Action: lambda:InvokeFunction
      Principal: sns.amazonaws.com
      SourceArn: !Ref CloudWatchAlarmTopicSubscriptionPagerDuty

  SlackSupportChannelConfiguration:
    Type: AWS::Chatbot::SlackChannelConfiguration
    Properties:
      ConfigurationName: !Join
        - '-'
        - - !Ref AWS::StackName
          - support-channel
          - !Select
            - 4
            - !Split
              - '-'
              - !Select
                - 2
                - !Split
                  - /
                  - !Ref AWS::StackId
      IamRoleArn: !GetAtt SlackSupportChannelConfigurationIAMRole.Arn
      SlackChannelId: !Sub '{{resolve:ssm:/${ConfigStackName}/slack/out-of-hours-channel-id}}'
      SlackWorkspaceId: !Sub '{{resolve:ssm:/${ConfigStackName}/slack/workspace-id}}'
      SnsTopicArns:
        - !Ref CloudWatchAlarmTopicPagerDuty
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  SlackSupportChannelConfigurationIAMRole:
    Type: AWS::IAM::Role
    Properties:
      #checkov:skip=CKV2_GOVUKAPP_1:Ensure lambda function has a permissions boundary via an IAM role
      RoleName: !Sub ${AWS::StackName}-support-channel-role
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: chatbot.amazonaws.com
            Action: sts:AssumeRole
      Tags:
        - Key: Product
          Value: GOV.UK
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: Authentication

  PostAuthenticationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-post-authentication
      CodeUri: post-authentication/
      Handler: app.lambdaHandler
      Role: !GetAtt PostAuthenticationFunctionIAMRole.Arn
      Tags:
        Product: GOV.UK
        Environment: !Ref Environment
        System: Authentication
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        SourceMap: false
        EntryPoints:
          - app.ts

