      DefaultAction:
        Allow: {}
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Sub SharedSignalWAFMetric-${AWS::StackName}
      Rules:
        - Name: BlockUntrustedIPs
          Priority: 0 # Set a low priority to ensure this rule is evaluated first
