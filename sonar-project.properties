# Basic project info
sonar.projectKey=alphagov_govuk-mobile-backend
sonar.organization=alphagov
sonar.projectName=govuk-mobile-backend
sonar.projectVersion=1.0

# Source and test directories - scalable nx monorepo structure
sonar.sources=./packages/,./libraries/
sonar.tests=./packages/,./libraries/

# Comprehensive exclusions
sonar.exclusions=**/node_modules/**,**/.nx/cache/**,**/dist/**,**/build/**,**/.aws-sam/**,**/package*.json,**/shared-steps/**,**/coverage/**,**/*.d.ts,**/lib/**,**/types/**

# Test exclusions (files to exclude from coverage calculations)
sonar.test.exclusions=**/feature-tests/**,**/*.test.ts,**/*.spec.ts,**/__mocks__/**,**/fixtures/**,**/test-utils/**

# Coverage configuration - scalable pattern matching for Vitest
sonar.typescript.lcov.reportPaths=./packages/*/coverage/lcov.info,./libraries/*/coverage/lcov.info,./coverage/lcov.info
sonar.javascript.lcov.reportPaths=./packages/*/coverage/lcov.info,./libraries/*/coverage/lcov.info,./coverage/lcov.info

# Coverage exclusions (files that should not be included in coverage calculations)
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/__mocks__/**,**/fixtures/**,**/test-utils/**,**/migrations/**,**/seeds/**,**/*.config.ts,**/*.config.js,**/index.ts,**/vitest.config.ts,**/vite.config.ts

# TypeScript configuration - scalable pattern matching
sonar.typescript.tsconfigPaths=./tsconfig.json,./packages/*/tsconfig.json,./libraries/*/tsconfig.json

# Quality Gate enforcement
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# New Code definition (important for Quality Gate)
sonar.newCode.referenceBranch=main

# Code analysis parameters
sonar.sourceEncoding=UTF-8

# Security configuration
sonar.security.hotspots.inheritFromParent=false

# Duplication configuration  
sonar.cpd.exclusions=**/__mocks__/**,**/fixtures/**,**/test-utils/**

# Language-specific settings
sonar.typescript.node.maxspace=4096
sonar.javascript.node.maxspace=4096

# Analysis scope (focus on changed code for faster analysis)
sonar.scm.provider=git
sonar.scm.forceReloadAll=false

# Logging and debugging
sonar.verbose=false
sonar.log.level=INFO

# AWS Lambda specific exclusions (add if you have these patterns)
sonar.exclusions=**/node_modules/**,**/.nx/cache/**,**/dist/**,**/build/**,**/.aws-sam/**,**/package*.json,**/shared-steps/**,**/coverage/**,**/*.d.ts,**/lib/**,**/types/**,**/template.yaml,**/template.yml,**/*.zip

# Performance optimization for large codebases
sonar.scanner.metadataFilePath=.scannerwork/report-task.txt