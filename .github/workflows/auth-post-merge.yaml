name: SAM app test and build and deploy
run-name: SAM app test and build and deploy using Environment ${{ inputs.environment }}

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "auth/**"
      - ".github/workflows/auth-post-merge.yml"

defaults:
  run:
    shell: bash
    working-directory: ./auth

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up SAM cli
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true  # this caches installation but is only available on Linux x86-64 runners

      - name: SAM validate
        working-directory: ./auth
        run: sam validate --lint

      - name: SAM build and test
        run: sam build

  deploy:
    strategy:
      matrix:
        environment:
          - name: govuk_backend_build
            artifact_bucket_name: ARTIFACT_BUCKET_NAME
            gh_role_arn: GH_ACTIONS_ROLE_ARN
          - name: govuk_backend_dev
            artifact_bucket_name: ARTIFACT_BUCKET_NAME_DEV
            gh_role_arn: GH_ACTIONS_ROLE_ARN_DEV
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Set up AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets[matrix.environment.gh_role_arn] }}
          aws-region: eu-west-2

      - name: Deploy SAM app to ${{ matrix.environment.name }}
        uses: govuk-one-login/devplatform-upload-action@v3.9.4
        with:
          artifact-bucket-name: ${{ secrets[matrix.environment.artifact_bucket_name] }}
          signing-profile-name: ${{ secrets.SIGNING_PROFILE_NAME }}
          working-directory: ./auth/.aws-sam/build