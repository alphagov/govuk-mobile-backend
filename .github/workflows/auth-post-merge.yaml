name: SAM app test and build and deploy
run-name: SAM app test and build and deploy using Environment ${{ inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
  push:
    branches:
      - main
    paths:
      - "auth/**"
      - ".github/workflows/auth-post-merge.yml"

defaults:
  run:
    shell: bash
    working-directory: ./auth

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up SAM cli
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true  # this caches installation but is only available on Linux x86-64 runners

      - name: Deploy to Dev
        if: ${{ inputs.environment == 'govuk_backend_dev' }}
        uses: ./.github/workflows/deploy/sam.yaml
        with:
          environment: dev
      
      - name: Deploy to Build
        if: ${{ inputs.environment == 'govuk_backend_build' }}
        uses: ./.github/workflows/deploy/sam.yaml
        with:
          environment: build