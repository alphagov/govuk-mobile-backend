name: Release candidate

on:
  workflow_dispatch:
  push:

defaults:
  run:
    shell: bash

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Set up SAM cli
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: SAM validate
        working-directory: ./auth
        run: |
          sam validate --lint
          sam validate --lint -t proxy/alarms.yaml

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: pip install checkov

      - run: npm ci

      - uses: nrwl/nx-set-shas@v4

      - name: Build
        run: npx nx affected -t build 
      
      - name: Lint
        run: npx nx affected -t lint

      - name: Unit Test
        run: npx nx affected -t test:unit

      - name: Checkov scan
        run: npx nx affected -t checkov --skip-check CKV_AWS_73,CKV_AWS_115,CKV_AWS_116,CKV_AWS_117,CKV_AWS_120 --external-checks-dir ./.checkov
        
      - name: Coverage
        run: npx nx affected -t test:coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
