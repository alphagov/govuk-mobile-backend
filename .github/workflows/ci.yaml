name: Release candidate

on:
  workflow_dispatch:
  push:

defaults:
  run:
    shell: bash

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      statuses: write
      checks: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up SAM cli
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: SAM validate
        working-directory: ./auth
        run: |
          sam validate --lint

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: pip install checkov

      - run: npm ci

      - uses: nrwl/nx-set-shas@v4

      - name: Build
        run: npx nx affected -t build

      - name: Lint
        run: npx nx affected -t lint

      - name: Unit Test
        run: npx nx affected -t test:unit

      - name: Checkov scan
        run: npx nx affected -t checkov --skip-check CKV_AWS_73,CKV_AWS_115,CKV_AWS_116,CKV_AWS_117,CKV_AWS_120 --external-checks-dir ./.checkov

      - name: Coverage
        run: npm run test:coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.key={0} -Dsonar.pullrequest.branch={1} -Dsonar.pullrequest.base={2}', github.event.number, github.head_ref, github.base_ref) || '' }}
