repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  hooks:
  - id: check-merge-conflict
  rev: v5.0.0
- repo: git@github.com:Yelp/detect-secrets
  hooks:
  - args:
    - --baseline
    - .secrets.baseline
    id: detect-secrets
  rev: v1.5.0
- repo: local
  hooks:
  - id: pre-flight-checks
    name: pre-flight-checks
    language: script
    entry: pre-commit.sh
    pass_filenames: false
    stages: [pre-commit]
  - id: linting
    name: linting
    language: system
    entry: nx affected -t lint
    pass_filenames: false
    stages: [pre-commit]
  - id: unit-tests
    name: unit-tests
    language: system
    entry: nx affected -t test:unit
    pass_filenames: false
    stages: [pre-commit]
  - id: checkov
    name: checkov-sam-template-scan
    language: system
    entry: nx affected -t checkov --skip-check CKV_AWS_73,CKV_AWS_115,CKV_AWS_116,CKV_AWS_117,CKV_AWS_120 --external-checks-dir ./.checkov
    pass_filenames: false
    stages: [pre-commit]

  - id: Acceptance tests
    name: acceptance-tests
    language: system
    entry: nx affected -t test:acc
    pass_filenames: false
    stages: [pre-push]

  - id: Integration tests
    name: integration-tests
    language: system
    entry: nx affected -t test:int
    pass_filenames: false
    stages: [pre-push]